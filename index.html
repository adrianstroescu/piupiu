<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Car with Shader Effect</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="info">
        <strong>Drive the Car!</strong><br>
        W / ↑ - Accelerate<br>
        S / ↓ - Reverse<br>
        A / ← - Turn Left<br>
        D / → - Turn Right<br>
        SPACE - Brake<br>
        <strong style="color: #ffaa00;">CLICK - Shoot!</strong><br>
        <span id="mode" style="color: yellow;">Mode: Checking...</span>
    </div>
    <!-- Socket.IO - optional for multiplayer -->
    <script src="/socket.io/socket.io.js" onerror="console.log('Single player mode')"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
    <script>
        // Update mode indicator
        setTimeout(() => {
            const mode = document.getElementById('mode');
            if (typeof io === 'undefined') {
                mode.textContent = 'Mode: Single Player';
                mode.style.color = 'orange';
            } else {
                mode.textContent = 'Mode: Multiplayer';
                mode.style.color = 'lime';
            }
        }, 500);
    </script>
</body>
</html>
